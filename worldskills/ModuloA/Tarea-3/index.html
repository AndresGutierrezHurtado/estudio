<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Space</title>
        <style>
            .rotate {
                animation: planetRotating 36.5s infinite;
            }

            .rotate--fast {
                animation-duration: 2.7s;
            }

            @keyframes planetRotating {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body
        style="
            width: 100%;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        "
    >
        <div
            class="sun rotate"
            style="
                width: 30px;
                height: 30px;
                background-color: yellow;
                border-radius: 50%;
                position: relative;
            "
        >
            <div
                class="earth-container"
                style="position: absolute; top: -80px; left: 50%; transform: translateX(-50%)"
            >
                <div
                    class="earth rotate rotate--fast"
                    style="
                        background-color: blue;
                        width: 13px;
                        height: 13px;
                        border-radius: 50%;
                        position: relative;
                    "
                >
                    <div
                        class="moon"
                        style="
                            background-color: gray;
                            width: 7px;
                            height: 7px;
                            position: absolute;
                            top: -20px;
                            left: 50%;
                            border-radius: 50%;
                            transform: translateX(-50%);
                        "
                    ></div>
                </div>
            </div>
        </div>
    </body>
</html>
