<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de z-index con Bootstrap</title>
    <!-- Incluye el CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilo m√≠nimo para el contenedor principal */
        .main-container {
            width: 500px;
            height: 500px;
            position: relative;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Primer elemento con z-index bajo -->
        <div class="position-absolute translate-middle bg-danger d-flex align-items-center justify-content-center z-1 bg-opacity-75" style="width: 200px; height: 200px;">
            <p class="text-white">Capa 1 (z-index: 1)</p>
        </div>
        <!-- Segundo elemento con z-index intermedio -->
        <div class="position-absolute translate-middle bg-success d-flex align-items-center justify-content-center z-2 bg-opacity-75" style="width: 200px; height: 200px; top: 80px; left: 80px;">
            <p class="text-white">Capa 2 (z-index: 2)</p>
        </div>
        <!-- Tercer elemento con z-index alto -->
        <div class="position-absolute translate-middle bg-primary d-flex align-items-center justify-content-center z-3 bg-opacity-75" style="width: 200px; height: 200px; top: 150px; left: 150px;">
            <p class="text-white">Capa 3 (z-index: 3)</p>
        </div>
    </div>

    <!-- Incluye el JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
