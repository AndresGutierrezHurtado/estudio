<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>

    <!-- Incluye Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Incluye Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5 border p-5 rounded-2 shadow-lg">
        <h1 class="mb-4">Formulario de Contacto</h1>

        <form class="d-flex flex-column gap-2">
            <div class="row w-100 p-0 m-auto">
                <div class="col-12 col-md-6">
                    <label for="inputName" class="form-label">Nombre</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person custom-icon"></i></span>
                        <input type="text" class="form-control form-control-lg-custom" id="inputName" placeholder="Nombre completo">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="inputName" class="form-label">Apellido</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person custom-icon"></i></span>
                        <input type="text" class="form-control form-control-lg-custom" id="inputName" placeholder="Nombre completo">
                    </div>
                </div>
            </div>
            <div class="row w-100 p-0 m-auto">
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope custom-icon"></i></span>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico">
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="inputPhone" class="form-label">Teléfono</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-telephone custom-icon"></i></span>
                        <input type="text" class="form-control" id="inputPhone" placeholder="Número de teléfono">
                    </div>
                </div>
            </div>
            <div class="row w-100 p-0 m-auto">
                <div class="col-12">
                    <label for="inputSubject" class="form-label">Asunto</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-gear custom-icon"></i></span>
                        <input type="text" class="form-control" id="inputSubject" placeholder="Asunto del mensaje">
                    </div>
                </div>
            </div>
            <div class="row w-100 p-0 m-auto">
                <div class="col-12">
                    <label for="inputMessage" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="inputMessage" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
            </div>
            <div class="row w-100 p-0 m-auto gap-2">
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="newsletterCheck">
                        <label class="form-check-label" for="newsletterCheck">
                        Quiero recibir novedades por correo electrónico
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i> Enviar</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Incluye Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
