<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="./avianca.png" type="image/x-icon">

    <!-- TailwindCSS & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="flex items-center justify-center h-screen">
    <!-- Open the modal using ID.showModal() method -->
    <button class="btn" onclick="my_modal_2.showModal()">Abrir calculadora</button>

    <dialog id="my_modal_2" class="modal">
        <div class="modal-box max-w-[700px] space-y-5">
            <h3 class="text-2xl font-bold">Calculadora</h3>
            <div class="flex gap-5">
                <div class="flex-1">
                    <p class="font-bold text-lg">Número</p>
                    <div class="space-y-2">
                        <div class="form-control flex-row gap-5">
                            <label class="label">
                                <span>Número 2</span>
                            </label>
                            <input type="number" class="input input-sm input-bordered">
                        </div>
                        <div class="form-control flex-row gap-5">
                            <label class="label">
                                <span>Número 1</span>
                            </label>
                            <input type="number" class="input input-sm input-bordered">
                        </div>
                        <div class="form-control flex-row gap-5">
                            <label class="label">
                                <span>Resultado</span>
                            </label>
                            <input type="number" class="input input-sm input-bordered">
                        </div>
                    </div>
                </div>
                <div class="flex-1">
                    <p class="font-bold text-lg">Opciones</p>
                    <div>
                        <p class="text-medium">
                            Suma
                            <span>
                                <input type="radio" name="operación" value="suma">
                            </span>
                        </p>
                        <p class="text-medium">
                            Resta
                            <span>
                                <input type="radio" name="operación" value="suma">
                            </span>
                        </p>
                        <p class="text-medium">
                            Dividir
                            <span>
                                <input type="radio" name="operación" value="suma">
                            </span>
                        </p>
                        <p class="text-medium">
                            Multiplicar
                            <span>
                                <input type="radio" name="operación" value="suma">
                            </span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="modal-action">
                <form method="dialog">
                    <button class="btn">Salir</button>
                </form>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>
</body>

</html>
