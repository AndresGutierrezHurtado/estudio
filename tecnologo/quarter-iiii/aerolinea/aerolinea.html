<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Avianca</title>
        <link
            rel="shortcut icon"
            href="./images/avianca.png"
            type="image/x-icon"
        />

        <!-- TailwindCSS & DaisyUI -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- SweetAlert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

    <body>
        <div
            class="hero bg-base-200 min-h-screen"
            style="background-image: url(./images/overlay.jpg)"
        >
            <div class="hero-overlay bg-black/60"></div>
            <div class="hero-content min-w-[600px] flex-col">
                <div>
                    <img
                        src="./images/avianca.png"
                        alt="Imagen empresa"
                        class="w-full h-[50px] object-contain"
                    />
                    <h2 class="text-4xl font-extrabold text-white/70">
                        AeroLinea Avianca
                    </h2>
                </div>
                <div class="card bg-base-100 w-full shrink-0 shadow-2xl">
                    <form class="card-body">
                        <h2 class="text-3xl font-extrabold">
                            Registro de viajero
                        </h2>
                        <div class="form-control">
                            <label class="label">
                                <span
                                    class="label-text font-semibold after:content-['*'] after:ml-0.5 after:text-red-500"
                                    >Identificación:</span
                                >
                            </label>
                            <input
                                placeholder="Ingresa tu identificación"
                                class="input input-bordered input--required"
                                name="usuario_identificacion"
                            />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span
                                    class="label-text font-semibold after:content-['*'] after:ml-0.5 after:text-red-500"
                                    >Primer Nombre:</span
                                >
                            </label>
                            <input
                                class="input input-bordered input--required"
                                placeholder="Ingresa tu primer nombre"
                                name="usuario_primer_nombre"
                            />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-semibold"
                                    >Segundo Nombre:</span
                                >
                            </label>
                            <input
                                class="input input-bordered"
                                placeholder="Ingresa tu segundo nombre"
                                name="usuario_segundo_nombre"
                            />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span
                                    class="label-text font-semibold after:content-['*'] after:ml-0.5 after:text-red-500"
                                >
                                    Primer Apellido
                                </span>
                            </label>
                            <input
                                class="input input-bordered"
                                placeholder="Ingresa tu primer apellido"
                                name="usuario_primer_apellido"
                            />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span
                                    class="label-text font-semibold after:content-['*'] after:ml-0.5 after:text-red-500"
                                >
                                    Segundo Apellido:
                                </span>
                            </label>
                            <input
                                class="input input-bordered input--required"
                                placeholder="Ingresa tu segundo apellido"
                                name="usuario_segundo_apellido"
                            />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span
                                    class="label-text font-semibold after:content-['*'] after:ml-0.5 after:text-red-500"
                                >
                                    Género:
                                </span>
                            </label>
                            <p>
                                Masculino
                                <span>
                                    <input
                                        type="radio"
                                        value="masculino"
                                        name="usuario_genero"
                                        class="input--required"
                                    />
                                </span>
                            </p>
                            <p>
                                Femenino
                                <span>
                                    <input
                                        type="radio"
                                        value="femenino"
                                        name="usuario_genero"
                                        class="input--required"
                                    />
                                </span>
                            </p>
                            <p>
                                Prefiero no decirlo
                                <span>
                                    <input
                                        type="radio"
                                        value="otro"
                                        name="usuario_genero"
                                        class="input--required"
                                    />
                                </span>
                            </p>
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span
                                    class="label-text font-semibold after:content-['*'] after:ml-0.5 after:text-red-500"
                                    >Contacto:</span
                                >
                            </label>
                            <input
                                class="input input-bordered input--required"
                                placeholder="Ingresa tu número telefónico"
                                name="usuario_telefono"
                            />
                        </div>
                        <div class="form-control mt-6">
                            <button type="submit" class="btn btn-primary">
                                Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
        <script src="./info.js"></script>
        <script>
            document
                .querySelector("form")
                .addEventListener("submit", (event) => {
                    event.preventDefault();
                    resetForm();

                    const data = Object.fromEntries(new FormData(event.target));
                    console.log(data);

                    const validation = validate(data, constraints);
                    console.log(validation);

                    if (validation) {
                        for (const error in validation) {
                            showError(validation[error], error);
                        }
                    } else {
                        Swal.fire({
                            icon: "success",
                            title: "¡Gracias por registrarte!",
                            text: "En breve nos pondremos en contacto contigo",
                        });
                    }
                });
            document.querySelectorAll("input").forEach((input) => {
                input.addEventListener("blur", () => {
                    clearInput(input);

                    const validation = validate(
                        { [input.name]: input.value },
                        { [input.name]: constraints[input.name] }
                    );

                    if (validation) {
                        for (const error in validation) {
                            showError(validation[error], error);
                        }
                    }
                });
            });
        </script>
    </body>
</html>
